</head>
<body>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <input id="selected" value="" hidden="hidden">
                    <form class="layui-form">

                        <div class="layui-input-inline">
                            <input type="text" id="date_time" name="dateTime" readonly lay-verify="required|date" class="layui-input" placeholder="选择年月" >
                        </div>
                            <!--                                            <div id="selected">aa</div>-->
                            <div class="layui-input-inline">
<!--                            <select name="material" lay-verify="required" lay-search="" lay-filter="material">-->
                                <div id="select_company"></div>
                            <select  name="company" lay-verify="required" lay-search="" lay-filter="select_company">
                                <option value="">下拉选择或输入公司关键字</option>
                                <#list companys as c>
                                <option value="${c.id}">${c.companyShortName}</option>
                                 </#list>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <!--                            <select name="material" lay-verify="required" lay-search="" lay-filter="material">-->
                            <select name="material" lay-verify="required" lay-search="">
                                <option value="">下拉选择或输入物料关键字</option>
                                <#list materials as m>
                                <option value="${m.id}">${m.name}</option>
                            </#list>
                            </select>

                        </div>
                        <button type="button" class="layui-btn layui-btn-warm" onclick="query_material()">查询</button>
                </div>
                    </form>

                </div>


                <div class="layui-card-body">
                    <table class="layui-hide" id="test"></table>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script>
    layui.use('table', function(){
        var table = layui.table;
        var dateTime = document.getElementById("date_time").innerText;

        //alert(myselect.options[index].value)

        //var selectedCompany = document.getElementById("selectedCompany").innerText;

        table.render({
            elem: '#test'
            ,url:'material?dateTime='+dateTime
            //,cellMinWidth: '20%' //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            // ,parseData:function () {
            //
            //     this.url = 'upload?type=30';
            // }
            ,cols: [[
                {field:'id',  title: 'ID',hide: true}
                ,{field:'',  title: 'No',type: 'numbers'}
                ,{field:'cName',  title: '公司'}

                ,{field:'usedTime',  title: '时间'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增

            ]]
            , page: true //是否显示分页
            , limit: 15 //默认分页条数
            , limits: [15, 30, 50] //自定义分页数据选项

        });
    });
</script>

    function inputnum(obj,val){
        obj.value = obj.value.replace(/[^\d.]/g,""); //清除"数字"和"."以外的字符
        obj.value = obj.value.replace(/^\./g,""); //验证第一个字符是数字
