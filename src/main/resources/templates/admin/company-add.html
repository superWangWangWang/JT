<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../xadmin/css/font.css">
        <link rel="stylesheet" href="../xadmin/css/xadmin.css">
        <script type="text/javascript" src="../xadmin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../xadmin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">

                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>输入账号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input" style="background-color: #64ffda"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>输入密码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_pass" name="pass" required="" lay-verify="required" autocomplete="off" class="layui-input" style="background-color: #64ffda"></div>
                    </div>

                    <div class="layui-form-item" align="center">

                        <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
                    </div>
                </form>
                <div  align="center"><span style="font-size: 15px;color: #cc0000">添加账号成功后，尽快联系公司登录并完善资料</span></div>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;


                //监听提交
                form.on('submit(add)',
                function(data) {
                    $.ajax({
                        url:"companyAdd?name="+$('#L_username').val()+"&pwd="+$('#L_pass').val(),
                        type:"get",
                        dataType:"json",
                        success:function (data) {
                            if (data.code == 0){
                                layer.alert(data.msg,{icon: 5})
                            }else {
                                layer.alert(data.msg, {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }

                        }
                    })

                    return false;
                });

            });</script>

    </body>

</html>
