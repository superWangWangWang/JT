<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#table_company'
            ,url: 'companyList'
            ,cols: [[
                {checkbox: true, fixed: true}
                ,{field:'id', title: 'ID', width:60, sort: true, fixed: true}
                ,{field:'是否启用', title:'允许登录', width:85, templet: '#enable', unresize: true}
                ,{field:'right', title:'跨月修改', width:85, templet: '#change', unresize: true}
                ,{fixed: '',title:'操作日志', width:80, align:'center', toolbar: '#log' }
                ,{field:'user', title: '用户名', width:100 , edit: 'text'}
                ,{field:'password', title: '密码', width:100 ,edit: 'text'}
                ,{field:'企业编号', title: '企业编号', width:80 , edit: 'text'}
                ,{field:'企业简称', title: '企业简称' ,width:80 , edit: 'text'}
                ,{field:'企业全称', title: '企业全称' ,width:80 , edit: 'text'}
                ,{field:'法人代表', title: '法人代表' ,width:80 , edit: 'text'}
                ,{field:'联系地址', title: '联系地址' ,width:80 , edit: 'text'}
                ,{field:'公司固话', title: '公司固话' ,width:80 , edit: 'text'}
                ,{field:'公司传真', title: '公司传真' ,width:80 , edit: 'text'}
                ,{field:'联系人', title: '联系人' ,width:80 , edit: 'text'}
                ,{field:'联系人手机号', title: '联系人手机号' ,width:80 , edit: 'text'}
                ,{field:'统一社会信用代码', title: '统一社会信用代码' ,width:80 , edit: 'text'}
                ,{field:'企业人数', title: '企业人数' ,width:80 , edit: 'text'}
                ,{field:'开业时间', title: '开业时间' ,width:80 , edit: 'text'}
                ,{field:'产品类型', title: '产品类型' ,width:80 , edit: 'text'}
                ,{field:'园区位置', title: '园区位置' ,width:80 , edit: 'text'}
                ,{field:'备注', title: '备注' ,width:80 , edit: 'text'}
                //,{field:'planName', title: '平面图文件名字' ,width:100 }
                ,{fixed: 'right',title:'平面图', width:80, align:'center', toolbar: '#dplan' }
                ,{field:'productName', title: '产品名录文件名字' ,width:100 }


            ]]
            ,id: 'testReload'
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip','count','limit'] //自定义分页布局
                ,first: '首页' //不显示首页
                ,last: '尾页' //不显示尾页
                ,limit:15
                ,limits: [15,30,50,100,1000]
            }
            //,page: true
            //,height: 310
        });

        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        companyName: demoReload.val()
                    }
                }, 'data');
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //-------------

    });



</script>
<script type="text/html" id="dplan">
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="down_plan" >下载</a>
</script>

<script>
    function updateEnable(id,value,name) {//传id，需要更新的字段
        $(function(){
            if (name == "是否启用"){
                tem = "updateCompanyEnable?id="+id+"&Enable"+"="+value;
            }
            if (name == "right"){
                tem = "updateCompanyRight?id="+id+"&right"+"="+value;
            }


            $.ajax({
                //请求方式
                type : "get",
                //请求的媒体类型
                contentType: "json",
                //请求地址
                url : tem,
                // url : "updateCompanyEnable?id="+id+"&Enable"+"="+value,
                //数据，json字符串
                //data : $("#listForm").serialize(),
                //请求成功
                success : function(result) {
                    console.log(result);
                },
                //请求失败，包含具体的错误信息
                error : function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        });
    }

</script>
