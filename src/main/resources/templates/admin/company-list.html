<script>
    layui.use('table', function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#table_company'
            ,url: 'companyList'
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,cols: [[
                //{checkbox: true, fixed: true}
                ,{field:'id', title: 'ID', width:60, sort: true, fixed: true}
                ,{field:'企业简称', title: '企业简称' ,width:80, edit: 'text' }
                ,{field:'是否启用', title:'允许登录', width:85, templet: '#enable', unresize: true}
                ,{field:'right', title:'跨月修改', width:85, templet: '#change', unresize: true}
                ,{fixed: '',title:'操作日志', width:80, align:'center', toolbar: '#log' }
                //,{field:'planName', title: '平面图文件名字' ,width:100 }
                ,{fixed: '',title:'平面图', width:80, align:'center', toolbar: '#dplan'}
                //,{field:'productName', title: '产品名录文件名字' ,width:100 }
                ,{fixed: '',title:'产品名录', width:80, align:'center', toolbar: '#dproduct'}
                ,{field:'user', title: '账号', width:100 , edit: 'text'}
                ,{field:'password', title: '密码', width:100 ,edit: 'text'}
                ,{field:'企业编号', title: '企业编号', width:80 , edit: 'text'}

                ,{field:'企业全称', title: '企业全称' ,width:250 , edit: 'text'}
                ,{field:'法人代表', title: '法人代表' ,width:80 , edit: 'text'}
                ,{field:'联系地址', title: '联系地址' ,width:400 , edit: 'text'}
                ,{field:'公司固话', title: '公司固话' ,width:120 , edit: 'text'}
                ,{field:'公司传真', title: '公司传真' ,width:120 , edit: 'text'}
                ,{field:'联系人', title: '联系人' ,width:80 , edit: 'text'}
                ,{field:'联系人手机号', title: '联系人手机' ,width:120 , edit: 'text'}
                ,{field:'统一社会信用代码', title: '统一社会信用代码' ,width:180 , edit: 'text'}
                ,{field:'企业人数', title: '企业人数' ,width:80 , edit: 'text'}
                ,{field:'开业时间', title: '开业时间' ,width:100 , edit: 'text'}
                ,{field:'产品类型', title: '产品类型' ,width:80 , edit: 'text'}
                ,{field:'园区位置', title: '坐标' ,width:60 , edit: 'text'}
                ,{field:'备注', title: '备注' ,width:100 , edit: 'text'}

            ]]
            ,id: 'testReload'
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip','count','limit'] //自定义分页布局
                ,first: '首页' //不显示首页
                ,last: '尾页' //不显示尾页
                ,limit:15
                ,limits: [15,30,50,100,1000]
            }
            //,page: true
            //,height: 310
        });

        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        companyName: demoReload.val()
                    }
                }, 'data');
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });



</script>

<script type="text/html" id="change">

<script type="text/html" id="enable">
    <!-- 是否启用 -->
    <input type = "checkbox" name = "是否启用" value = "{{d.id}}" lay-skin = "switch"lay-text = "是|否" lay-filter = "sexDemo" {{ d.是否启用 == 1 ? 'checked': ''}} >
</script>

<script>

    layui.use(["laydate","table","form"],
    function() {
        var table = layui.table,form = layui.form;
        var laydate = layui.laydate;
        //监听工具条
        table.on('tool(table_filter)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail') {
                //xadmin.open('添加用户','order-add?id='+data.id,800,600)
                xadmin.open("操作日志："+data.企业全称, 'showTimeLine?id='+data.id, 800, 600)
            }else if (obj.event === 'down_plan'){//下载平面图
                //alert(data.planName)
                var planName = data.planName;
                if (planName == null){
                    planName = "";
                }
                location.href = "down?type=plan&fileName=" + planName;
            }else if (obj.event === 'down_product'){
                //alert(data.planName)
                var productName = data.productName;
                if (productName == null){
                    productName = "";
                }
                location.href = "down?type=product&fileName=" + productName;
            }
            // } else if(obj.event === 'del'){
            //     layer.confirm('真的删除行么', function(index){
            //         obj.del();
            //         layer.close(index);
            //     });
            // } else if(obj.event === 'edit'){
            //     layer.alert('编辑行：<br>'+ JSON.stringify(data))
            // }
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        //监听单元格编辑
        table.on('edit(table_filter)',
            function(obj) {
                $.ajax({
                    type : "get",
                    contentType: "json",
                    url : "updateCompanyInfo",
                    data : obj.data,
                    //请求成功
                    success : function(result) {
                        //console.log(result);
                    }
                });
            });

        //监听是否启用操作
        form.on('switch(sexDemo)', function(obj){
            //var data = obj.value;
            updateEnable(obj.value,obj.elem.checked,this.name);//公司id，
        });

        //头工具栏事件
        table.on('toolbar(table_company)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

    });</script>

<script>
    //更新是否启用账户
    function updateEnable(id,value,name) {//传id，需要更新的字段
        $(function(){
            if (name == "是否启用"){
                tem = "updateCompanyEnable?id="+id+"&Enable"+"="+value;
            }
            if (name == "right"){
                tem = "updateCompanyRight?id="+id+"&right"+"="+value;
            }
            $.ajax({
                type : "get",
                dataType: "json",
                url : tem,
                success : function(result) {
                    //console.log(result);
                },
            });
        });
    }
    //添加公司账户
    function add_company() {
        xadmin.open("新增公司登录账号：", 'company-add.html', 400, 250)
        //xadmin.open("操作日志：", 'addCompany?id=1', 800, 600)
    }
</script>
