<div style="padding: 20px; background-color: #F2F2F2">

    <div class="layui-row layui-col-space15">

        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-body">
                    <div class="layui-fluid">
                        <div class="layui-row">
                            <form class="layui-form" id="equipment">


                                <div class="layui-form-item">
                                    <input placeholder="型号" type="text" name="kinds"  lay-verify="required" autocomplete="off" class="layui-input" value="" >
                                </div>
                                <div class="layui-form-item">
                                    <input placeholder="台数" type="text" name="total"  lay-verify="required" autocomplete="off" class="layui-input" value="" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                                </div>
                                <div class="layui-form-item">
                                    <input placeholder="加载压力-MPA"  type="text" name="loadPressure" lay-verify="required" autocomplete="off" class="layui-input" value="" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                                </div>
                                <div class="layui-form-item">
                                    <input placeholder="卸载压力-MPA"  type="text" name="unloadPressure" lay-verify="required" autocomplete="off" class="layui-input" value="" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                                </div>
                                <div class="layui-form-item">
                                    <input placeholder="功率-KW" type="text" name="power"  lay-verify="required" autocomplete="off" class="layui-input" value="" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                                </div>
                                <div class="layui-form-item">
                                    <input placeholder="排气温度-℃" type="text" name="exhaustTemperature" lay-verify="required" autocomplete="off" class="layui-input" value="" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                                </div>
                                <div class="layui-form-item">
                                    <input placeholder="负载率-%" type="text" name="loadRate"  lay-verify="required" autocomplete="off" class="layui-input" value="" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                                </div>
                                <div class="layui-form-item">
                                    <input placeholder="润滑油使用量-L"  type="text" name="lubricatingOilUsed"  lay-verify="required" autocomplete="off" class="layui-input" value="" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                                </div>

                                <div class="layui-form-item">
                                    <input placeholder="润滑油更换周期-月/次" type="text" name="lubricatingOilReplace"  lay-verify="required" autocomplete="off" class="layui-input" value="" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                                </div>




<div class="layui-form-item" align="center">
    <div class="layui-input-inline">
        <button class="layui-btn" lay-filter="add" lay-submit="">确认新增</button></div>
<!--    <button class="layui-btn" onclick="add(1)"  lay-submit="">确认修改</button></div>-->
</div>

<script>
    layui.use(['form', 'layer','jquery'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
            //监听提交
            form.on('submit(add)',
                function(data) {
                    $.ajax({
                        //url:"companyAdd?name="+$('#L_username').val()+"&pwd="+$('#L_pass').val(),
                        url:"addEquipment?type=1",
                        type:"post",
                        data: data.field,
                        dataType:"json",
                        success:function (data) {
                            if (data.code == 0){
                                layer.alert(data.msg,{icon: 5})
                            }else {
                                layer.alert(data.msg, {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }

                        }
                    })

                    return false;
                });
