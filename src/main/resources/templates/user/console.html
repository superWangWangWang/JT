

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 控制台主页一</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
  <script src="../layuiadmin/layui/layui.js"></script>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md8">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md12">
            <div class="layui-card">
<!--              <div class="layui-card-header">快捷方式</div>-->
              <div class="layui-card-body">
                
                <div class="layui-carousel layadmin-carousel layadmin-shortcut">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs3">
                        <a lay-href="record.html">
                          <i class="layui-icon layui-icon-survey"></i>
                          <cite>数据填报</cite>
                        </a>
                      </li>
                      
                      <li class="layui-col-xs3">
                        <a lay-href="msds.html">
                          <i class="layui-icon layui-icon-upload-drag"></i>
                          <cite>msds上传</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="plan.html">
                          <i class="layui-icon layui-icon-picture"></i>
                          <cite>平面图上传</cite>
                        </a>
                      </li>
                      
                      <li class="layui-col-xs3">
                        <a lay-href="product.html">
                          <i class="layui-icon layui-icon-template-1"></i>
                          <cite>产品设备明录上传</cite>
                        </a>
                      </li>
                      
                      <li class="layui-col-xs3">
                        <a lay-href="password.html">
                          <i class="layui-icon layui-icon-edit"></i>
                          <cite>修改密码</cite>
                        </a>
                      </li>
                      
                      <li class="layui-col-xs3">
                        <a layadmin-event="" href="javascript:;">
                          <i class="layui-icon layui-icon-more"></i>
                          <cite>待添加</cite>
                        </a>
                      </li>

                    </ul>
                    
                    
                  </div>
                </div>
                
              </div>
            </div>
          </div>

        </div>
      </div>
      
      <div class="layui-col-md4">
        <div class="layui-card">
          <div class="layui-card-header"><span style="color: #cc0000;font-size: 30px">公告</span></div>
          <div class="layui-card-body layui-text">
              <div>
                <span style="font-size: 20px">&nbsp;&nbsp;&nbsp;&nbsp;欢迎使用本系统,目前系统正在逐步完善中，在使用过程中，
                  如有疑问或者有更好的建议，请联系建泰办公室（电话：5162128）</span>
                <span style="font-size: 20px">&nbsp;&nbsp;&nbsp;&nbsp;本系统推荐使用谷歌浏览器访问哦！</span>
              </div>

          </div>
        </div>


      </div>
      
    </div>
  </div>


  
  
  <script>
  layui.config({
      base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'console']);

  </script>
</body>
</html>
