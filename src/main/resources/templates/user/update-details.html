<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="${request.contextPath}/xadmin/css/font.css">
    <link rel="stylesheet" href="${request.contextPath}/xadmin/css/xadmin.css">
    <link rel="stylesheet" href="${request.contextPath}/layui/css/layui.css"  media="all">

    <script type="text/javascript" src="${request.contextPath}/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="${request.contextPath}/xadmin/js/xadmin.js"></script>
    <script src="${request.contextPath}/layui/layui.js" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-md12">
            <div class="layui-card">
                <!--                <div class="layui-card-header">标题</div>-->
                <div class="layui-card-body">
                    <div class="layui-fluid">
                        <div class="layui-row">
                            <form class="layui-form" lay-filter="updateForm">
                                <input type="text" name="id" value="${user.id}" hidden="hidden">
                                <#if user.companyShortName?? && user.companyShortName != "">
                                <#else>
                                <div class="layui-form-item">
                                    <label for="D_companyShortName" class="layui-form-label">
                                        <span class="x-red">*</span>公司简称</label>
                                    <div class="layui-input-inline">
                                        <input placeholder="公司简称只能设置一次" type="text" id="D_companyShortName" name="companyShortName" required="" lay-verify="required" autocomplete="off" class="layui-input" value="${(user.companyShortName)!''}" ></div>
                                </div>
                            </#if>

                            <#if user.companyName?? && user.companyName != "">
                            <#else>
                            <div class="layui-form-item">
                                <label for="D_companyName" class="layui-form-label">
                                    <span class="x-red">*</span>公司全称</label>
                                <div class="layui-input-inline">
                                    <input placeholder="公司全称只能设置一次" type="text" id="D_companyName" name="companyName" required="" lay-verify="required" autocomplete="off" class="layui-input" value="${(user.companyName)!''}" ></div>
                            </div>
                        </#if>


                        <div class="layui-form-item">
                            <label for="D_legalPerson" class="layui-form-label">
                                <span class="x-red">*</span>法人代表</label>
                            <div class="layui-input-inline">
                                <input type="text" id="D_legalPerson" name="legalPerson" autocomplete="off" class="layui-input" value="${(user.legalPerson)!''}" ></div>
                        </div>
                        <div class="layui-form-item">
                            <label for="D_address" class="layui-form-label">
                                <span class="x-red">*</span>联系地址</label>
                            <div class="layui-input-inline">
                                <input type="text" id="D_address" name="address" autocomplete="off" class="layui-input" value="${(user.address)!''}" ></div>
                        </div>
                        <div class="layui-form-item">
                            <label for="D_telephone" class="layui-form-label">
                                <span class="x-red">*</span>公司固话</label>
                            <div class="layui-input-inline">
                                <input type="text" id="D_telephone" name="telephone"  autocomplete="off" class="layui-input" value="${(user.telephone)!''}" ></div>
                        </div>
                        <div class="layui-form-item">
                            <label for="D_fax" class="layui-form-label">
                                <span class="x-red">*</span>公司传真</label>
                            <div class="layui-input-inline">
                                <input type="text" id="D_fax" name="fax" autocomplete="off" class="layui-input" value="${(user.fax)!''}" ></div>
                        </div>
                        <div class="layui-form-item">
                            <label for="D_contacts" class="layui-form-label">
                                <span class="x-red">*</span>联系人</label>
                            <div class="layui-input-inline">
                                <input type="text" id="D_contacts" name="contacts"  autocomplete="off" class="layui-input" value="${(user.contacts)!''}" ></div>
                        </div>
                        <div class="layui-form-item">
                            <label for="D_contactsMobilePhone" class="layui-form-label">
                                <span class="x-red">*</span>手机号码</label>
                            <div class="layui-input-inline">
                                <input type="text" id="D_contactsMobilePhone" name="contactsMobilePhone"  autocomplete="off" class="layui-input" value="${(user.contactsMobilePhone)!''}" ></div>
                        </div>

                        <div class="layui-form-item">
                            <label for="D_employees" class="layui-form-label">
                                <span class="x-red">*</span>公司人数</label>
                            <div class="layui-input-inline">
                                <input type="text" id="D_employees" name="employees"  autocomplete="off" class="layui-input" value="${(user.employees?c)!''}" ></div>
                        </div>
                        <div class="layui-form-item">
                            <label  class="layui-form-label">
                                <span class="x-red">*</span>开业时间</label>
                            <div class="layui-input-inline">
                                <!--                    <input type="text" id="D_openingTime" name="openingTime"  autocomplete="off" class="layui-input" value="${(user.openingTime)!''}" >-->
                                <input type="text" id="D_openingTime" name="openingTime" class="layui-input" placeholder="点击选择或手动输入（年-月-日）" >
                            </div>

                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="x-red">*</span>产品类型</label>
                            <div class="layui-input-inline">
                                <!--                    <input type="text" id="D_productType" name="productType"   autocomplete="off" class="layui-input" value="${(user.productType)!''}" >-->
                                <select name="productType" lay-verify="">
                                    <#if user.productType?? && user.productType != "">
                                    <#if user.productType == "硬板">
                                    <option value="硬板">硬板（当前）</option>
                                    <option value="软板">软板</option>
                                    <option value="铝基板">铝基板</option>
                                    <option value="陶瓷板">陶瓷板</option>
                                </#if>
                                <#if user.productType == "软板">
                                <option value="软板">软板（当前）</option>
                                <option value="硬板">硬板</option>
                                <option value="铝基板">铝基板</option>
                                <option value="陶瓷板">陶瓷板</option>
                            </#if>
                            <#if user.productType == "铝基板">
                            <option value="铝基板">铝基板（当前）</option>
                            <option value="硬板">硬板</option>
                            <option value="软板">软板</option>
                            <option value="陶瓷板">陶瓷板</option>
                        </#if>
                        <#if user.productType == "陶瓷板">
                        <option value="陶瓷板">陶瓷板（当前）</option>
                        <option value="硬板">硬板</option>
                        <option value="软板">软板</option>
                        <option value="铝基板">铝基板</option>
                    </#if>
                    <#else>
                    <option value="" >请选择产品类型（未设置）</option>
                    <option value="陶瓷板">陶瓷板</option>
                    <option value="硬板">硬板</option>
                    <option value="软板">软板</option>
                    <option value="铝基板">铝基板</option>
                </#if>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>园区位置</label>
            <div class="layui-input-inline" >
                <!--                    <input type="text" id="D_location" name="location"   autocomplete="off" class="layui-input" value="${(user.location)!''}" >-->
                <select name="location" lay-verify="">
                    <#if user.location?? && user.location != "">
                    <#if user.location == "北区">
                    <option value="北区">北区（当前）</option>
                    <option value="南区">南区</option>
                    <option value="西区">西区</option>
                </#if>
                <#if user.location == "南区">
                <option value="南区">南区（当前）</option>
                <option value="北区">北区</option>
                <option value="西区">西区</option>
            </#if>
            <#if user.location == "西区">
            <option value="西区">西区（当前）</option>
            <option value="北区">北区</option>
            <option value="南区">南区</option>

        </#if>
        <#else>
        <option value="" >请选择园区位置（未设置）</option>
        <option value="北区">北区</option>
        <option value="南区">南区</option>
        <option value="西区">西区</option>
    </#if>


    </select>
</div>
</div>
<div class="layui-form-item">
    <label for="D_socialCreditCode" class="layui-form-label">
        <span class="x-red">*</span>社会信用代码</label>
    <div class="layui-input-inline">
        <input type="text" id="D_socialCreditCode" name="socialCreditCode"   autocomplete="off" class="layui-input" value="${(user.socialCreditCode)!''}" ></div>
</div>
<div class="layui-form-item">
    <label for="D_remarks" class="layui-form-label">
        <span class="x-red">*</span>备注</label>
    <div class="layui-input-inline">
        <input type="text" id="D_remarks" name="remarks"  autocomplete="off" class="layui-input" value="${(user.remarks)!''}" ></div>
</div>








<div class="layui-form-item" align="center">
    <button class="layui-btn" lay-filter="add" lay-submit="">确认修改</button>
</div>
</form>
<!--        <div  align="center"><span style="font-size: 15px;color: #cc0000">添加账号成功后，管理员需帮公司填写“公司全称”、“公司简称”、“企业编号”，然后尽快联系公司登录并完善资料</span></div>-->
</div>
</div>
</div>
</div>
</div>
</div>
</div>


<script>
    layui.use(['form', 'layer','jquery'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        //监听提交
        form.on('submit(add)',
            function(data) {
                $.ajax({
                    //url:"companyAdd?name="+$('#L_username').val()+"&pwd="+$('#L_pass').val(),
                    url:"updateDetails",
                    type:"post",
                    data: data.field,
                    dataType:"json",
                    success:function (data) {
                        if (data.code == 0){
                            layer.alert(data.msg,{icon: 5})
                        }else {
                            layer.alert(data.msg, {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }

                    }
                })

                return false;
            });

    });
//日期组件初始赋值
layui.use('laydate', function(){
    var laydate = layui.laydate;
    //初始赋值
    laydate.render({
        elem: '#D_openingTime'
        ,value: "${(user.openingTime)!''}"
        ,isInitValue: true
    });

});


</script>
</body>

</html>
